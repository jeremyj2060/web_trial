<!DOCTYPE html>
<html lang="en" x-data="{ activeTab: 'Appetizers' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rita's Bar & Grill | Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-black text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Rita's Bar & Grill</h1>
    <p>Lake Bluff, Illinois</p>
  </header>

  <main class="py-12 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>

    <!-- Tabs -->
    <div class="flex justify-center flex-wrap gap-4 mb-10">
      <template x-for="tab in ['Appetizers', 'Salads', 'Sandwiches', 'Entrees', 'Drinks', 'Desserts']">
        <button
          @click="activeTab = tab"
          x-text="tab"
          :class="activeTab === tab ? 'bg-black text-white' : 'bg-white text-black border'"
          class="px-4 py-2 rounded-full shadow transition"
        ></button>
      </template>
    </div>

    <!-- Menu Sections -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Appetizers -->
      <template x-if="activeTab === 'Appetizers'">
        <div class="space-y-4">
          <div class="menu-item" x-data>
            <h3 class="text-xl font-bold">Mozzarella Sticks</h3>
            <p class="text-sm">Served with marinara sauce.</p>
            <p class="font-semibold">$7.95</p>
          </div>
          <div class="menu-item">
            <h3 class="text-xl font-bold">Chicken Wings</h3>
            <p class="text-sm">Buffalo or BBQ.</p>
            <p class="font-semibold">$10.95</p>
          </div>
          <div class="menu-item">
            <h3 class="text-xl font-bold">Nachos Supreme</h3>
            <p class="text-sm">Topped with cheese, jalape√±os, and more.</p>
            <p class="font-semibold">$9.95</p>
          </div>
          <div class="menu-item">
            <h3 class="text-xl font-bold">Onion Rings</h3>
            <p class="text-sm">Crispy and golden.</p>
            <p class="font-semibold">$6.95</p>
          </div>
        </div>
      </template>

      <!-- Salads -->
      <template x-if="activeTab === 'Salads'">
        <div class="space-y-4">
          <div class="menu-item"><h3 class="text-xl font-bold">House Salad</h3><p class="font-semibold">$6.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Caesar Salad</h3><p class="font-semibold">$7.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Grilled Chicken Salad</h3><p class="font-semibold">$9.95</p></div>
        </div>
      </template>

      <!-- Sandwiches -->
      <template x-if="activeTab === 'Sandwiches'">
        <div class="space-y-4">
          <div class="menu-item"><h3 class="text-xl font-bold">Classic Burger</h3><p class="font-semibold">$10.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Patty Melt</h3><p class="font-semibold">$11.45</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Grilled Chicken Sandwich</h3><p class="font-semibold">$10.75</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">BLT</h3><p class="font-semibold">$8.95</p></div>
        </div>
      </template>

      <!-- Entrees -->
      <template x-if="activeTab === 'Entrees'">
        <div class="space-y-4">
          <div class="menu-item"><h3 class="text-xl font-bold">Ribeye Steak</h3><p class="font-semibold">$21.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Grilled Salmon</h3><p class="font-semibold">$18.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Chicken Alfredo</h3><p class="font-semibold">$16.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">BBQ Ribs (Half Rack)</h3><p class="font-semibold">$17.95</p></div>
        </div>
      </template>

      <!-- Drinks -->
      <template x-if="activeTab === 'Drinks'">
        <div class="space-y-4">
          <div class="menu-item"><h3 class="text-xl font-bold">Soft Drinks</h3><p class="font-semibold">$2.50</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Coffee / Tea</h3><p class="font-semibold">$2.00</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Domestic Beer</h3><p class="font-semibold">$4.00</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Imported Beer</h3><p class="font-semibold">$5.00</p></div>
        </div>
      </template>

      <!-- Desserts -->
      <template x-if="activeTab === 'Desserts'">
        <div class="space-y-4">
          <div class="menu-item"><h3 class="text-xl font-bold">Chocolate Cake</h3><p class="font-semibold">$5.95</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Cheesecake</h3><p class="font-semibold">$6.25</p></div>
          <div class="menu-item"><h3 class="text-xl font-bold">Ice Cream</h3><p class="font-semibold">$3.95</p></div>
        </div>
      </template>

    </div>
  </main>

  <footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 Rita's Bar & Grill. All rights reserved.</p>
  </footer>

</body>
</html>
