<!DOCTYPE html>
<html lang="en" x-data="{ activeTab: 'Appetizers' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rita's Bar & Grill | Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-black text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Rita's Bar & Grill</h1>
    <p>Lake Bluff, Illinois</p>
  </header>

  <!-- Main Menu Section -->
  <main class="py-12 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>

    <!-- Tabs -->
    <div class="flex justify-center flex-wrap gap-4 mb-10">
      <template x-for="tab in ['Appetizers', 'Salads', 'Sandwiches', 'Entrees', 'Drinks', 'Desserts']">
        <button
          @click="activeTab = tab"
          x-text="tab"
          :class="activeTab === tab ? 'bg-black text-white' : 'bg-white text-black border'"
          class="px-4 py-2 rounded-full shadow transition"
        ></button>
      </template>
    </div>

    <!-- Menu Items -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Appetizers -->
      <template x-if="activeTab === 'Appetizers'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/03/05/21/04/mozzarella-sticks-1239249_1280.jpg" alt="Mozzarella Sticks" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Mozzarella Sticks</h3>
              <p>Served with marinara sauce.</p>
              <p class="font-semibold mt-1">$7.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/chicken-wings-2364061_1280.jpg" alt="Chicken Wings" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Chicken Wings</h3>
              <p>Buffalo or BBQ sauce.</p>
              <p class="font-semibold mt-1">$10.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2020/07/13/14/27/nachos-5401463_1280.jpg" alt="Nachos Supreme" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Nachos Supreme</h3>
              <p>Cheese, jalape√±os, beef & beans.</p>
              <p class="font-semibold mt-1">$9.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2017/02/11/11/22/onion-rings-2053326_1280.jpg" alt="Onion Rings" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Onion Rings</h3>
              <p>Crispy and golden brown.</p>
              <p class="font-semibold mt-1">$6.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Salads -->
      <template x-if="activeTab === 'Salads'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2017/07/16/10/43/salad-2508939_1280.jpg" alt="House Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">House Salad</h3>
              <p>Mixed greens, tomato, cucumber.</p>
              <p class="font-semibold mt-1">$6.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2018/06/27/14/50/caesar-salad-3508897_1280.jpg" alt="Caesar Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Caesar Salad</h3>
              <p>Romaine, croutons, parmesan.</p>
              <p class="font-semibold mt-1">$7.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/03/05/21/01/salad-1239247_1280.jpg" alt="Grilled Chicken Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Grilled Chicken Salad</h3>
              <p>Chicken over fresh greens.</p>
              <p class="font-semibold mt-1">$9.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Sandwiches -->
      <template x-if="activeTab === 'Sandwiches'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2014/10/23/18/05/burger-500054_1280.jpg" alt="Classic Burger" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Classic Burger</h3>
              <p>Angus beef, lettuce, tomato, onion.</p>
              <p class="font-semibold mt-1">$10.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Entrees -->
      <template x-if="activeTab === 'Entrees'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2020/11/01/17/12/ribeye-5706224_1280.jpg" alt="Ribeye Steak" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Ribeye Steak</h3>
              <p>12oz grilled to order with two sides.</p>
              <p class="font-semibold mt-1">$21.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/04/23/21/31/salmon-1353590_1280.jpg" alt="Grilled Salmon" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Grilled Salmon</h3>
              <p>Served with lemon butter and wild rice.</p>
              <p class="font-semibold mt-1">$18.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2022/07/11/18/55/pasta-7315196_1280.jpg" alt="Chicken Alfredo" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Chicken Alfredo</h3>
              <p>Creamy Alfredo pasta with grilled chicken.</p>
              <p class="font-semibold mt-1">$16.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/03/05/20/07/ribs-1239248_1280.jpg" alt="BBQ Ribs" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">BBQ Ribs (Half Rack)</h3>
              <p>Slow-cooked and smothered in BBQ sauce.</p>
              <p class="font-semibold mt-1">$17.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Drinks -->
      <template x-if="activeTab === 'Drinks'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2015/09/02/12/45/cola-918926_1280.jpg" alt="Soft Drinks" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Soft Drinks</h3>
              <p>Coke, Diet Coke, Sprite and more.</p>
              <p class="font-semibold mt-1">$2.50</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2015/06/24/16/36/coffee-820220_1280.jpg" alt="Coffee / Tea" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Coffee / Tea</h3>
              <p>Fresh brewed, any time of day.</p>
              <p class="font-semibold mt-1">$2.00</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/03/27/20/57/beer-1282203_1280.jpg" alt="Domestic Beer" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Domestic Beer</h3>
              <p>Bud Light, Miller Lite, Coors and more.</p>
              <p class="font-semibold mt-1">$4.00</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2020/02/03/15/56/wine-4817428_1280.jpg" alt="Imported Beer" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Imported Beer</h3>
              <p>Heineken, Guinness, Stella Artois.</p>
              <p class="font-semibold mt-1">$5.00</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Desserts -->
      <template x-if="activeTab === 'Desserts'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2020/12/28/10/46/chocolate-cake-5863845_1280.jpg" alt="Chocolate Cake" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Chocolate Cake</h3>
              <p>Rich and fudgy with chocolate ganache.</p>
              <p class="font-semibold mt-1">$5.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/09/32/cheesecake-1867399_1280.jpg" alt="Cheesecake" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Cheesecake</h3>
              <p>Classic NY-style with berry topping.</p>
              <p class="font-semibold mt-1">$6.25</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://cdn.pixabay.com/photo/2022/05/18/15/13/ice-cream-7204295_1280.jpg" alt="Ice Cream" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Ice Cream</h3>
              <p>Vanilla, chocolate, or strawberry.</p>
              <p class="font-semibold mt-1">$3.95</p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 Rita's Bar & Grill. All rights reserved.</p>
  </footer>

</body>
</html>
