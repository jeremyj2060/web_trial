<!DOCTYPE html>
<html lang="en" x-data="{ activeTab: 'Appetizers' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rita's Bar & Grill | Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-black text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Rita's Bar & Grill</h1>
    <p>Lake Bluff, Illinois</p>
  </header>

  <main class="py-12 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>

    <!-- Tabs -->
    <div class="flex justify-center flex-wrap gap-4 mb-10">
      <template x-for="tab in ['Appetizers', 'Salads', 'Sandwiches', 'Entrees', 'Drinks', 'Desserts']">
        <button
          @click="activeTab = tab"
          x-text="tab"
          :class="activeTab === tab ? 'bg-black text-white' : 'bg-white text-black border'"
          class="px-4 py-2 rounded-full shadow transition"
        ></button>
      </template>
    </div>

    <!-- Menu Section Template -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Example Category: Appetizers -->
      <template x-if="activeTab === 'Appetizers'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?mozzarella" alt="Mozzarella Sticks" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Mozzarella Sticks</h3>
              <p>Served with marinara sauce.</p>
              <p class="font-semibold mt-1">$7.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?chicken-wings" alt="Chicken Wings" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Chicken Wings</h3>
              <p>Buffalo or BBQ sauce.</p>
              <p class="font-semibold mt-1">$10.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?nachos" alt="Nachos Supreme" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Nachos Supreme</h3>
              <p>Cheese, jalape√±os, beef & beans.</p>
              <p class="font-semibold mt-1">$9.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?onion-rings" alt="Onion Rings" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Onion Rings</h3>
              <p>Crispy, golden brown.</p>
              <p class="font-semibold mt-1">$6.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Repeat the pattern for each category -->
      <template x-if="activeTab === 'Salads'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?salad" alt="House Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">House Salad</h3>
              <p>Mixed greens, tomato, cucumber.</p>
              <p class="font-semibold mt-1">$6.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?caesar-salad" alt="Caesar Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Caesar Salad</h3>
              <p>Romaine, croutons, parmesan.</p>
              <p class="font-semibold mt-1">$7.95</p>
            </div>
          </div>
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?grilled-chicken-salad" alt="Grilled Chicken Salad" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Grilled Chicken Salad</h3>
              <p>Chicken over fresh greens.</p>
              <p class="font-semibold mt-1">$9.95</p>
            </div>
          </div>
        </div>
      </template>

      <!-- Follow the same pattern for Sandwiches, Entrees, Drinks, Desserts... -->

      <!-- Example: One Sandwich -->
      <template x-if="activeTab === 'Sandwiches'">
        <div class="space-y-6">
          <div class="bg-white rounded shadow overflow-hidden">
            <img src="https://source.unsplash.com/600x400/?burger" alt="Classic Burger" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold">Classic Burger</h3>
              <p>Angus beef, lettuce, tomato, onion.</p>
              <p class="font-semibold mt-1">$10.95</p>
            </div>
          </div>
          <!-- Add more sandwiches here... -->
        </div>
      </template>
    </div>
  </main>

  <footer class="bg-black text-white py-6 text-center">
    <p>&copy; 2025 Rita's Bar & Grill. All rights reserved.</p>
  </footer>

</body>
</html>
